<div class="loginbox">
  <div class="logintop">
    <H3 class="logintitle">Вход</H3>
  </div>
  
  <div class="loginbody">
  <div class="loginlogo">
      <img src="https://ekyc.ucoonline.in/UcoOtpService/wp-content/uploads/2014/07/kyc-ekyc.png"alt="logo">
  </div>
    
  <div class="loginbody">
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Логин" [(ngModel)]="loginInfo.login">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="password"  placeholder="Пароль" [(ngModel)]="loginInfo.password">
    </mat-form-field>
  </div>
    
  </div>
    <div class="loginbottom">
    <button  mat-raised-button class="loginbutton" (click)="login()">Войти</button>
    </div>
</div>
